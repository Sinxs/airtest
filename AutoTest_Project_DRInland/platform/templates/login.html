<html lang="en">
{% load staticfiles %}
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=deviceconnect-width, initial-scale=1">
		<title>欢乐互娱自动化测试平台</title>
		
		<!--Favicon -->
		<link rel="icon" href="{% static "assets/img/favicon.ico" %}" type="image/x-icon"/>

		<!--Bootstrap.min css-->
		<link rel="stylesheet" href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}">

		<!--Icons css-->
		<link rel="stylesheet" href="{% static "assets/css/icons.css" %}">

		<!--Style css-->
		<link rel="stylesheet" href="{% static "assets/css/style.css" %}">

		<!--mCustomScrollbar css-->
		<link rel="stylesheet" href="{% static "assets/plugins/scroll-bar/jquery.mCustomScrollbar.css" %}">

		<!--Sidemenu css-->
		<link rel="stylesheet" href="{% static "assets/plugins/toggle-menu/sidemenu.css" %}">

	</head>

	<body class="bg-primary">
		<div id="app">
			<section class="section section-2">
                <div class="container">
					<div class="row">
						<div class="single-page single-pageimage construction-bg cover-image " data-image-src="{% static "assets/img/news/img14.jpg" %}">
							<div class="row">
								<div class="col-lg-6">
									<div class="wrapper wrapper2">
										<form id="login_form" method="post" class="card-body" tabindex="500" action="{% url 'login' %}">
                                             {% csrf_token %}
											<h3>Login</h3>
											<div class="mail">
												<input type="text" name="username">
												<label>Mail or Username</label>
											</div>
											<div class="passwd">
												<input type="password" name="password">
												<label>Password</label>
											</div>
											<div class="submit">
                                                <button class="btn btn-outline-dark m-b-5 m-t-5">Login</button>
											</div>
											<p class="mb-2">Forgot Password</p>
											<p class="text-dark mb-0">Don't have account?<span class="text-primary ml-1">@Leon.li</span></p>
										</form>

									</div>
								</div>
								<div class="col-lg-6">
									<div class="log-wrapper text-center">
										<img src="{% static "assets/img/brand/logo-white.png" %}" class="mb-2 mt-4 mt-lg-0 " alt="logo">
										<p>HAPPINESS</p>
                                        <p>欢乐互娱自动化测试平台</p>
                                        <p>打造功能测试，性能测试，接口测试一体化测试平台</p>
                                        <p>专注游戏品质，解放测试成本，数据全程记录，智能定位问题</p>
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</section>
		</div>

		<!--Jquery.min js-->
		<script src="{% static "assets/js/jquery.min.js" %}"></script>

{#		<!--popper js-->#}

		<!--Bootstrap.min js-->
		<script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>

		<!--Jquery.nicescroll.min js-->
		<script src="{% static "assets/plugins/nicescroll/jquery.nicescroll.min.js" %}"></script>

		<!--Scroll-up-bar.min js-->
		<script src="{% static "assets/plugins/scroll-up-bar/dist/scroll-up-bar.min.js" %}"></script>
		
		<script src="{% static "assets/js/moment.min.js" %}"></script>

		<!--mCustomScrollbar js-->
		<script src="{% static "assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js" %}"></script>

		<!--Sidemenu js-->
		<script src="{% static "assets/plugins/toggle-menu/sidemenu.js" %}"></script>

		<!--Scripts js-->
		<script src="{% static "assets/js/scripts.js" %}"></script>

	</body>
</html>
